<!DOCTYPE html>
<html lang="ru">

<head>
    [[blocks/head.html*1]]
    <title>Поиск</title>
</head>

<body>

<div class="wrapper wrapper--not-tools-menu">
    [[blocks/header.html*1]]
    [[blocks/tools-menu.html*1]]
    [[blocks/tools-block.html*1]]

    <div class="layout">
        [[blocks/menu.html*1]]

        <div class="layout__content">

            <div class="search-page">
                <div class="search-page__input-block layout__block">
                    <input type="search" class="search-page__input" placeholder="Поиск...">
                    <div class="search-page__filter">
                        Фильтры
                    </div>
                    <div class="search-page__button">
                        <div class="search-page__button-icon"></div>
                        <div class="search-page__button-text">Поиск</div>
                    </div>
                    <div class="search-page__filter-block">
                        <div class="layout__block-content-inputs layout__block-content-inputs--no-margin">
                            <div class="layout__block-content-inputs-item layout__block-content-inputs-item--1-3">
                                <input class="input" placeholder="Сумма инвестиций">
                            </div>

                            <div class="layout__block-content-inputs-item layout__block-content-inputs-item--1-3">
                                <select class="select">
                                    <option>Деятельность</option>
                                    <option>Вариант 1</option>
                                    <option>Вариант 2</option>
                                    <option>Вариант 3</option>
                                    <option>Вариант 4</option>
                                    <option>Вариант 5</option>
                                </select>
                            </div>

                            <div class="layout__block-content-inputs-item layout__block-content-inputs-item--1-3">
                                <select class="select">
                                    <option>Страна</option>
                                    <option>Вариант 1</option>
                                    <option>Вариант 2</option>
                                    <option>Вариант 3</option>
                                    <option>Вариант 4</option>
                                    <option>Вариант 5</option>
                                </select>
                            </div>

                            <div class="layout__block-content-inputs-item layout__block-content-inputs-item--1-3">
                                <select class="select">
                                    <option>Город</option>
                                    <option>Вариант 1</option>
                                    <option>Вариант 2</option>
                                    <option>Вариант 3</option>
                                    <option>Вариант 4</option>
                                    <option>Вариант 5</option>
                                </select>
                            </div>

                            <div class="layout__block-content-inputs-item layout__block-content-inputs-item--1-3">
                                <input class="input" placeholder="Сумма инвестиций">
                            </div>

                            <div class="layout__block-content-inputs-item layout__block-content-inputs-item--1-3">
                                <select class="select">
                                    <option>Деятельность</option>
                                    <option>Вариант 1</option>
                                    <option>Вариант 2</option>
                                    <option>Вариант 3</option>
                                    <option>Вариант 4</option>
                                    <option>Вариант 5</option>
                                </select>
                            </div>
                        </div>

                        <div class="search-page__filter-block-mobile-button">
                            Показать результаты
                        </div>
                    </div>
                </div>


                <div class="search-page__category-filter">
                    <div class="search-page__category-filter-items">
                        <div class="search-page__category-filter-items-wrapper">
                            <div class="search-page__category-filter-items-wrapper-edge search-page__category-filter-items-wrapper-edge--left"></div>
                            <div class="search-page__category-filter-items-wrapper-edge search-page__category-filter-items-wrapper-edge--right"></div>
                            <div class="search-page__category-filter-items-block">
                                <div class="search-page__category-filter-item active">
                                    <div class="search-page__category-filter-item-inner">
                                        ЛЮДИ
                                    </div>
                                </div>
                                <div class="search-page__category-filter-item">
                                    <div class="search-page__category-filter-item-inner">
                                        КОМПАНИИ
                                    </div>
                                </div>
                                <div class="search-page__category-filter-item">
                                    <div class="search-page__category-filter-item-inner">
                                        ФРАНЧАЙЗИНГ
                                    </div>
                                </div>
                                <div class="search-page__category-filter-item">
                                    <div class="search-page__category-filter-item-inner">
                                        ИНВЕСТОРЫ
                                    </div>
                                </div>
                                <div class="search-page__category-filter-item">
                                    <div class="search-page__category-filter-item-inner">
                                        БИЗНЕС ПЛАНЫ
                                    </div>
                                </div>
                                <div class="search-page__category-filter-item">
                                    <div class="search-page__category-filter-item-inner">
                                        ТЕНДЕРЫ
                                    </div>
                                </div>
                                <div class="search-page__category-filter-item">
                                    <div class="search-page__category-filter-item-inner">
                                        РЕЗЮМЕ
                                    </div>
                                </div>
                                <div class="search-page__category-filter-item">
                                    <div class="search-page__category-filter-item-inner">
                                        ВАКАНСИИ
                                    </div>
                                </div>
                                <div class="search-page__category-filter-item">
                                    <div class="search-page__category-filter-item-inner">
                                        БЛОГИ
                                    </div>
                                </div>
                                <div class="search-page__category-filter-item">
                                    <div class="search-page__category-filter-item-inner">
                                        ТРЕНИНГИ
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="search-page__category-filter-line-block">
                            <div class="search-page__category-filter-line"></div>
                        </div>
                    </div>
                </div>
            </div>


            <div style="height: 1000px;width: 100%">

            </div>
        </div>

    </div>
</div>
[[blocks/footer.html*1]]
</body>
</html>
