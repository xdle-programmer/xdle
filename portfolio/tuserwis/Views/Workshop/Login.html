<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="../../Content/css/styles_to_head.css">
    <link rel="stylesheet" type="text/css" href="../../Content/css/styles.css">
    <script src="../../Scripts/modernizr-2.8.3.js"></script>

</head>
<body>
<header class="header">
    <div class="layout">
        <form class="header__block" id="logoutForm" method="post">
            <div class="header__logo">
                <a href="/" title="Home Page" class="header__logo__link">
                    <img src="../../Content/img/TuSerwis_logo.svg">
                </a>
            </div>

            <div class="header__profile">
                <div class="header__profile-close"></div>
                <div class="header__balance">
                    <div class="header__balance-number">862</div>
                    <div class="header__balance-icon">zł</div>
                    <div class="button-circle"></div>
                </div>
                <div class="header__notifications header__notifications--has-unread">
                    <div class="header__notifications-icon"></div>
                    <div class="header__notifications-text">Notifications</div>
                </div>

                <div class="header__profile-menu">
                    <a class="header__profile-menu-link" href="#">Account</a>
                    <a class="header__profile-menu-link" href="#">Wyloguj</a>
                </div>
            </div>

            <div class="header__profile-button" style="background: url(../../Content/img/workshop_logo.png)"></div>
        </form>
    </div>
</header>

<div class="wrapper wrapper--background">
    <div class="layout">

        <div class="modern-form">
            <form class="modern-form__inner form--icon active form-check failed" id="login">
                <div class="modern-form__main-title">
                    Podaj numer telefonu
                </div>
                <div class="modern-form__block">
                    <div class="modern-form__input-block form-check__field input--phone error" data-check-type="input" data-check="input-required">
                        <input class="modern-form__input" data-val="true" data-val-required="The UserPhoneNumber field is required." id="phoneNumber" name="UserPhoneNumber"
                               placeholder="+48 " type="tel" value="">
                        <div class="warning">Pole jest wymagane</div>
                    </div>
                    <div class="modern-form__input-block form-check__field" data-check-type="input" data-check="checkbox-required">
                        <input class="modern-form__input-check-input" data-val="true" data-val-required="The AcceptTerms field is required." id="AcceptTerms" name="AcceptTerms"
                               type="checkbox" value="">
                        <label for="AcceptTerms" class="modern-form__input-check-label">Zapoznałem się i akceptuję <a href="/privacypolicy" class="link link--small">politykę
                            prywatności</a> i <a href="/termsofservice" class="link link--small">regulamin</a></label>
                        <div class="warning">Zaznaczenie checkboxa jest wymagane</div>
                    </div>
                    <div id="code" class="hides">
                        <div class="modern-form__small-title">Wpisz 4-cyfrowy kod z SMS</div>
                        <div class="modern-form__input-block">
                            <div class="modern-form__input-code-block" data-check-type=".modern-form__input-result" data-check="sms-code" id="txtCode">
                                <div class="modern-form__input-code-block-row">
                                    <div class="modern-form__input-code"></div>
                                    <div class="modern-form__input-code"></div>
                                    <div class="modern-form__input-code"></div>
                                    <div class="modern-form__input-code"></div>
                                    <input class="modern-form__input-result" autocomplete="one-time-code" id="verCode">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modern-form__footer">
                    <div class="modern-form__main-button form-check__button" id="btnGenCode">Zaloguj się</div>
                    <div class="modern-form__main-button form-check__button">
                        <div class="button-loading active">
                            <div class="button-loading__elem"></div>
                            <div class="button-loading__elem"></div>
                            <div class="button-loading__elem"></div>
                            <div class="button-loading__elem"></div>
                            <div class="button-loading__elem"></div>
                            <div class="button-loading__elem"></div>
                            <div class="button-loading__elem"></div>
                            <div class="button-loading__elem"></div>
                            <div class="button-loading__elem"></div>
                            <div class="button-loading__elem"></div>
                            <div class="button-loading__elem"></div>
                            <div class="button-loading__elem"></div>
                        </div>
                    </div>
                    <div class="modern-form__main-button form-check__button hide" id="btnLogin">Zaloguj się</div>
                </div>

            </form>
        </div>


    </div>
</div>


<div class="modal__background close-modal"></div>

<div class="modal__block layout" data-modal-name="modal_map">
    <div class="modal__content shadow-box">
        <div class="modal__map" id="map"></div>
    </div>
</div>

<div class="animation-scroll scroll-top"></div>

<footer class="footer">
    <div class="layout">
        <div class="footer__top">
            <div class="footer__links">
                <div class="footer__links-col">
                    <a href="#" class="footer__links-item">Privacy Policy</a>
                    <div class="footer__links-item">© 2019 TuSerwis Inc.</div>
                </div>
                <div class="footer__links-col">
                    <a href="#" class="footer__links-item">Contact Us</a>
                    <a href="#" class="footer__links-item">Ordering & Payment</a>
                    <a href="#" class="footer__links-item">FAQ</a>
                </div>
                <div class="footer__links-col">
                    <a href="#" class="footer__links-item">Pracyj z nami</a>
                    <a href="#" class="footer__links-item">Regulamin</a>
                </div>
            </div>


            <div class="footer__form">
                <div class="footer__form-contacts">
                    <a href="mailto:kontakt@tuserwis.pl" class="footer__links-item footer__form-contacts-item">info@tuserwis.com</a>
                    <a href="mailto:kontakt@tuserwis.pl" class="footer__links-item footer__form-contacts-item">+1 800
                        123-1001</a>
                </div>

                <div class="footer__bottom-social">
                    <a href="#" class="footer__bottom-social-link">
                        <img src="../../Content/img/instagram.svg" class="footer__bottom-social-link-icon">
                    </a>
                    <a href="#" class="footer__bottom-social-link">
                        <img src="../../Content/img/twitter.svg" class="footer__bottom-social-link-icon">
                    </a>
                    <a href="#" class="footer__bottom-social-link">
                        <img src="../../Content/img/facebook.svg" class="footer__bottom-social-link-icon">
                    </a>
                </div>
            </div>

        </div>

        <div class="footer__bottom">
            <div class="footer__bottom-logo">TuSerwis</div>

        </div>
    </div>
</footer>

<script src="../../Scripts/timedropper/timedropper.min.js" defer></script>

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="../../Scripts/jquery.maskedinput.min.js" defer></script>
<script src="../../Scripts/lightbox2/js/lightbox.min.js"></script>

<link rel="stylesheet" type="text/css" href="../../Scripts/owlcarousel2/assets/owl.carousel.min.css">

</body>
